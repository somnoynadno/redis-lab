<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/animate.css">

    <title>Redis lab</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-2">
        <div class="col text-center">
          <h1>Hospital</h1>
        </div>
      </div>
      <form class="row align-items-center" method="post">
        <div class="form-group col">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
        </div>
        <div class="form-group col">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
        </div>
        <div class="form-group col">
          <label for="phone">Phone number</label>
          <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
        </div>
        <div class="form-group col">
          <label for="beds_number">Number of beds</label>
          <input type="text" class="form-control" id="beds_number" name="beds_number" placeholder="Enter number of beds">
        </div>
        <div class="col">
          <button type="reset" class="btn btn-secondary">Clear</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <table class="table mt-2">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Number of beds</th>
          </tr>
        </thead>
        <tbody>
        {% for i, item in enumerate(items) %}
          <tr class="wow fadeIn">
            <th scope="row">{{i+1}}</th>
            <td>{{item[b'name'].decode()}}</td>
            <td>{{item[b'address'].decode()}}</td>
            <td>{{item[b'phone'].decode()}}</td>
            <td>{{item[b'beds_number'].decode()}}</td>
          </tr>
        {% end %}
        </tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="static/js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
  </body>
</html>
