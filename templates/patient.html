<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Redis lab</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-2">
        <div class="col text-center">
          <h1>Patient</h1>
        </div>
      </div>
      <form class="row align-items-center" method="post">
        <div class="form-group col">
          <label for="surname">Surname</label>
          <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter surname">
        </div>
        <div class="form-group col">
          <label for="born_date">Born date</label>
          <input type="date" class="form-control" id="born_date" name="born_date">
        </div>
        <div class="form-group col">
          <label for="sex">Sex</label>
          <input type="text" class="form-control" id="sex" name="sex" placeholder="Enter sex">
        </div>
        <div class="form-group col">
          <label for="mpn">MPN</label>
          <input type="text" class="form-control" id="mpn" name="mpn" placeholder="Policy number">
        </div>
        <div class="col">
          <button type="reset" class="btn btn-secondary">Clear</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <table class="table mt-2">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Surname</th>
            <th scope="col">Born date</th>
            <th scope="col">Sex</th>
            <th scope="col">Policy number</th>
          </tr>
        </thead>
        <tbody>
        {% for i, item in enumerate(items) %}
          <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{item[b'surname'].decode()}}</td>
            <td>{{item[b'born_date'].decode()}}</td>
            <td>{{item[b'sex'].decode()}}</td>
            <td>{{item[b'mpn'].decode()}}</td>
          </tr>
        {% end %}
        </tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
